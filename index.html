<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <h1>Chrome DevTools debugging</h1>
  <div>
    <label for="num1">Number 1</label>
    <input placeholder="Number 1" id="num1">
  </div>
  <div>
    <label for="num2">Number 2</label>
    <input placeholder="Number 2" id="num2">
  </div>
  <div>
    <button>Add numbers</button>
  </div>

  <div id="results"></div>

  <script>
    const inputsAreEmpty = () => {
      const status = (getNumber(1) === '' || getNumber(2) === '') ? true : false
      return status
    }
    const getNumber = index => {
      return inputs[index - 1].value
    }

    const updateLabel = () => {
      let number1 = getNumber(1);
      let number2 = getNumber(2);
      let sum = number1 + number2;
      label.textContent = number1 + ' + ' + number2 + ' = ' + sum;
    }

    const onButtonClick = () => {
      if (inputsAreEmpty()) {
        label.textContent = 'Error: one or both inputs are empty.';
        return;
      }
      updateLabel();
      return;
    }

    let label = document.getElementById('results');
    let inputs = document.querySelectorAll('input');
    let button = document.querySelector('button');
    button.addEventListener('click', onButtonClick);
  </script>

</body>

</html>
